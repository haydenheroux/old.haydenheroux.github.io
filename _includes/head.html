<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    {% if page.title == "Home" %} {{ site.title | downcase }} {% else %} {{ page.title | downcase }}
    &middot; {{ site.title | downcase }} {% endif %}
  </title>

  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}" />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ '/assets/icon.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/icon.png' | relative_url }}"
  />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ 'atom.xml' | relative_url }}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Source+Code+Pro:wght@600&display=swap"
    rel="stylesheet"
  />

  {% seo title=false %}
</head>
